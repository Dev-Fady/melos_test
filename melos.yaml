name: melos_test

packages:
  - core/**
  - features/**

command:
  bootstrap:
    environment:
      sdk: ^3.6.1
      flutter: ">=1.17.0"
      
    dependencies:
      cupertino_icons: ^1.0.8
      dio: ^5.8.0+1
      json_annotation: ^4.8.1
      pretty_dio_logger: ^1.3.1
      dartz: ^0.10.1
      connectivity_plus: ^6.1.4
    
    dev_dependencies:
      flutter_lints: ^5.0.0
      retrofit_generator: ^8.0.3
      build_runner: ^2.4.7
      json_serializable: ^6.7.1

scripts:
  clean: melos clean
  cleanAndBootstrap: melos clean && melos bootstrap
  test:
    run: melos exec --concurrency=1 -- flutter test
  update: melos exec flutter pub outdated
  upgrade: melos exec flutter pub upgrade --major-versions